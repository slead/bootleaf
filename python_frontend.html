
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Front end for python script</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
          integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/css/typeahead.css">

  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <h2>Climate Risk Analyser</h2>
        <p class="lead">Nulla vitae elit libero, a pharetra augue.</p>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h4 class="mb-3">Choose the options</h4>
          <div >
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="cboHazard">Hazard</label>
                <select class="custom-select d-block w-100" id="cboHazard" required>
                  <!-- <option value="">Choose...</option> -->
                  <option value="fire">bushfire</option>
                  <option value="cyclone1">cyclone 1</option>
                  <option value="cyclone2">cyclone 2</option>
                  <option value="cyclone3">cyclone 3</option>
                  <option value="cyclone4">cyclone 4</option>
                  <option value="cyclone5">cyclone 5</option>
                  <option value="drought">drought</option>
                  <option value="earthquake">earthquake</option>
                  <option value="flood">flood</option>
                  <option value="hail3-5">hail 3-5</option>
                  <option value="hail6-8">hail 6-8</option>
                  <option value="hail9+">hail 9+</option>
                  <option value="rain">rain</option>
                  <option value="tornado">tornado</option>
                  <option value="wind90-120">wind 90-120</option>
                  <option value="wind120+">wind 120+</option>
                </select>
              </div>

              <div class="col-md-12 mb-3">
                <label for="cboMode">Mode</label>
                <select class="custom-select d-block w-100" id="cboMode" required>
                  <!-- <option value="">Choose...</option> -->
                  <option value="l">Local Government Area (LGA)</option>
                </select>
              </div>

              <div class="col-md-12 mb-3">
                <label for="txtLGA">Local Government Area</label>
              </div>
              <div class="col-md-12 mb-3">
                <input type="text" id="txtLGA" required placeholder="Choose the LGA"/>
              </div>

              <div class="col-md-12 mb-3">
                <label for="cboTime">Time Period</label>
                <select class="custom-select d-block w-100" id="cboTime" required>
                  <!-- <option value="">Choose...</option> -->
                  <option value="1">1 years</option>
                  <option value="2">2 years</option>
                  <option value="5">5 years</option>
                  <option value="10">10 years</option>
                  <option value="15">15 years</option>
                  <option value="20">20 years</option>
                </select>
              </div>

            </div>

            <hr class="mb-4">
            <div class="col-md-4 offset-md-4 mb-3">
              <button id="btnRunClimateRiskAnalysis" class="btn btn-primary btn-lg btn-block" type="submit">Run</button>
            </div>
          </div>
        </div>
      </div>

      <div id="results" class="row mt-4" style="display: none;">
        <h4>Results</h4>
        <table id="tblProbabilities" class="table tbl-striped tbl">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="error" class="row mt-4" style="display: none;">
        <p><span id="errorText"></span></p>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 EWN</p>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
    <script src="./src/plugins/typeahead.js/typeahead.bundle.js"></script>
    <script src="./python_frontend.js"></script>
  </body>
</html>
